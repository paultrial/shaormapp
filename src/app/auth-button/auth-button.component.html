<!-- <button (click)="auth.loginWithRedirect()">Log in</button> -->

<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button (click)="auth.logout({ logoutParams: { returnTo: origin } })">
        Log out
    </button>
</ng-container>

<ng-template #loggedOut>
    <button (click)="auth.loginWithRedirect()">Log in</button>
</ng-template>
